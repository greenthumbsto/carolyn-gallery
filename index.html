<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Loving Memory | Carolyn Mann-Grove</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="text-gray-800">

    <header class="py-16 px-4 text-center">
        <h1 class="text-4xl md:text-5xl mb-4 italic">Carolyn Mann-Grove</h1>
        <p class="text-gray-500 tracking-widest uppercase text-sm">Forever in our hearts</p>
        <button onclick="toggleAdmin()" class="mt-8 text-xs text-gray-400 hover:text-gray-600 transition underline">Admin Login</button>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-20">
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="adminPanel" class="fixed inset-0 bg-white/95 hidden flex flex-col items-center justify-center p-6 z-50">
        <div id="loginSection" class="w-full max-w-xs">
            <input type="password" id="passInput" placeholder="Password" class="w-full p-3 border-b border-gray-300 focus:outline-none focus:border-black mb-4">
            <button onclick="checkPass()" class="w-full bg-black text-white p-3 hover:bg-gray-800 transition">Access Gallery</button>
        </div>

        <div id="managementSection" class="hidden w-full max-w-lg">
            <h2 class="text-2xl mb-6">Manage Photos</h2>
            <input type="text" id="imgUrl" placeholder="Google Drive Direct Link" class="w-full p-3 border border-gray-300 rounded mb-4">
            <button onclick="addPhoto()" class="w-full bg-green-700 text-white p-3 mb-8">Add Photo</button>
            <div id="editList" class="space-y-2"></div>
            <button onclick="location.reload()" class="mt-8 text-gray-500">Close & Save View</button>
        </div>
    </div>

    <script>
        // Encoded password for 'suncarolyn489'
        const _k = "c3VuY2Fyb2x5bjQ4OQ=="; 
        let photos = JSON.parse(localStorage.getItem('carolyn_gallery')) || [];

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const editList = document.getElementById('editList');
            gallery.innerHTML = '';
            editList.innerHTML = '';

            photos.forEach((url, index) => {
                // Main Gallery View
                gallery.innerHTML += `
                    <div class="overflow-hidden bg-gray-100 aspect-[4/5] group relative">
                        <img src="${url}" class="object-cover w-full h-full transition-transform duration-500 group-hover:scale-105" alt="Carolyn Mann-Grove">
                    </div>`;
                
                // Admin List View
                editList.innerHTML += `
                    <div class="flex items-center justify-between p-2 border border-gray-100">
                        <span class="truncate text-xs text-gray-400">${url}</span>
                        <button onclick="removePhoto(${index})" class="text-red-500 text-sm ml-4 font-bold">Delete</button>
                    </div>`;
            });
        }

        function toggleAdmin() { document.getElementById('adminPanel').classList.toggle('hidden'); }

        function checkPass() {
            if (btoa(document.getElementById('passInput').value) === _k) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('managementSection').classList.remove('hidden');
            } else {
                alert('Incorrect password');
            }
        }

        function addPhoto() {
            const url = document.getElementById('imgUrl').value;
            if(url) {
                photos.push(url);
                save();
                document.getElementById('imgUrl').value = '';
            }
        }

        function removePhoto(index) {
            photos.splice(index, 1);
            save();
        }

        function save() {
            localStorage.setItem('carolyn_gallery', JSON.stringify(photos));
            renderGallery();
        }

        renderGallery();
    </script>
</body>
</html>
